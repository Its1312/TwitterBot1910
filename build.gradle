plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://twitter4j.org/maven2'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.twitter4j:twitter4j-core:4.0.4'
}

application {
    mainClassName = 'net.struwi.twitterbot1910.Main'
}

group = 'net.struwi'
version = '1.0.0'
sourceCompatibility = '11'
